<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Expense Tracker</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <h1>Farm Expense Tracker</h1>

  <form id="expenseForm">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="person">Person Responsible</label>
    <input type="text" id="person" name="person" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="amount">Expense / Fee (UGX)</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required />

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="Construction">Construction</option>
      <option value="Seedlings">Seedlings</option>
      <option value="Admin Costs">Admin Costs</option>
      <option value="Remittances">Remittances</option>
      <option value="Termination">Termination</option>
      <option value="Other">Other</option>
      <option selected value="N/A">N/A</option>
    </select>

    <button type="submit">Add Expense</button>
  </form>

  <table id="expensesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Person</th>
        <th>Description</th>
        <th>Amount (UGX)</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link to JavaScript -->
  <script src="scripts/app.js"></script>

</body>
</html>
